
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Garden pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICanHaz Templates -->
    <script type="text/html" id="list-trips-page-template">
        <div id="listTrips">
            <h1>Choose Flight</h1>
            <table id="trip-list" class="data-list" cellspacing="0" cellpadding="0">
                    <tr><th>Name</th><th>Start Time</th><th>Has Started</th><th>Is Complete</th></tr>
            </table>
        </div>
    </script>


    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">

      body, .nav-tabs > li.active > a, .nav-tabs > a, a {
        color:#482B11;
      }

      a:hover {
        color:#3B8300;
      }

      .container {
        width: auto;
        max-width: 940px;
      }
      .nav {
        width:150px;
        display:inline-block;
      }
      .content {
        width:auto;
        max-width:780px;
        display:inline-block;
      }
      span.tabName {
        margin-left:8px;
      }
      h1 {
        font-size: 24px;
      }


    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="img/banner_logo.png" style="float:left;"/>
        <div style="float:right;margin-top:10px;">
        <span style="font-weight:bold;">Location:</span>
        <div class="btn-group">
            <button class="btn btn-action dropdown-toggle" data-toggle="dropdown">Cam's House <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li><a href="#">Mom's House</a></li>
            </ul>
        </div>
        </div>
        <img src="img/banner_grass.png" />
      </div>      
      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#tab1" data-toggle="tab"><i class="icon-fire"></i><span class="tabName">Temperatures</span></a></li>
          <li><a href="#tab2" data-toggle="tab"><i class="icon-tint"></i><span class="tabName">Soil Moisture</span></a></li>
          <li><a href="#tab3" data-toggle="tab"><i class="icon-star"></i><span class="tabName">Events</span></a></li>
          <li><a href="#tab4" data-toggle="tab"><i class="icon-list-alt"></i><span class="tabName">Full Report</span></a></li>
          <li><a href="#tab5" data-toggle="tab"><i class="icon-wrench"></i><span class="tabName">Garden Control</span></a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
            <h1>Temperatures</h1>
          </div>
          <div class="tab-pane" id="tab2">
            <h1>Soil Moisture</h1>
          </div>
          <div class="tab-pane" id="tab3">
            <h1>Events</h1>
          </div>
          <div class="tab-pane" id="tab4">
            <h1>Full Report</h1>
          </div>
          <div class="tab-pane" id="tab5">
            <h1>Garden Control</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/garden-pi.js"></script>
    
    <script  type="text/javascript">
        $(function(){
            //get default location for user.
            var router = new garden-pi.router();
            Backbone.history.start();
            router.navigate("/locations/{default}", {trigger: true, replace: true});
        });
    </script> 
    
  </body>
</html>
